{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .two-factor-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
    }

    .two-factor-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .two-factor-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .two-factor-title {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }

    .two-factor-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .qr-code-container {
        text-align: center;
        margin: 2rem 0;
        padding: 2rem;
        background: white;
        border-radius: 12px;
    }

    .qr-code-container img {
        max-width: 250px;
        height: auto;
    }

    .totp-secret {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        padding: 1rem;
        margin: 1.5rem 0;
        text-align: center;
    }

    .totp-secret-label {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }

    .totp-secret-value {
        font-family: 'Courier New', monospace;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary-blue);
        word-break: break-all;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: var(--text-light);
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--text-light);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-light);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .btn-cancel {
        background: transparent;
        color: var(--text-muted);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-cancel:hover {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border-color: #ef4444;
    }

    .info-box {
        background: rgba(59, 130, 246, 0.1);
        border-left: 4px solid var(--primary-blue);
        padding: 1rem;
        border-radius: 8px;
        margin: 1.5rem 0;
    }

    .info-box p {
        color: var(--text-light);
        margin: 0;
        font-size: 0.95rem;
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border-left: 4px solid #ef4444;
        color: #ef4444;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }

    .success-message {
        background: rgba(16, 185, 129, 0.1);
        border-left: 4px solid #10b981;
        color: #10b981;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }

    .backup-codes {
        background: rgba(245, 158, 11, 0.1);
        border: 1px solid rgba(245, 158, 11, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 2rem 0;
    }

    .backup-codes h4 {
        color: var(--text-light);
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .backup-codes-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
        font-family: 'Courier New', monospace;
        color: var(--text-light);
    }

    @media (max-width: 768px) {
        .two-factor-container {
            padding: 1rem;
        }

        .two-factor-card {
            padding: 2rem 1.5rem;
        }

        .btn-group {
            flex-direction: column;
        }

        .backup-codes-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="two-factor-container">
    <div class="two-factor-card">
        {% block two_factor_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
